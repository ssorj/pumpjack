<h1 class="pumpjack" id="modify">Method <span class="name">delivery.modify</span> </h1>
<p>Change the delivery state to MODIFIED.</p>

<p>If the receiver.delivery-mode is AT-MOST-ONCE or AT-LEAST-ONCE,
